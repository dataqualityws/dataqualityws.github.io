<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/css/bootstrap.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/landscape.css' | relative_url }}">

    <!-- JS that must go in head (optional) -->
    <script src="{{ '/js/jquery-1.11.0.js' | relative_url }}"></script>
    <script src="{{ '/js/jquery.easing.min.js' | relative_url }}"></script>
</head>
<body>

    <!-- Header based on edition -->
    {% include header-2025.html %}

    <!-- Main content -->
	{% include head-2025.html %}
	{% include about-2025.html %}
	{% include page_content-2025.html %}
	{% include contact-2025.html %}
	{% include footer-2025.html %}
	{% include js-2025.html %}
  

    <!-- Images should be placed inside content or layout sections -->
    <img src="{{ '/img/sydney.jpeg' | relative_url }}" alt="Sydney">
    <img src="{{ '/assets/anelia-kurteva.jpeg' | relative_url }}" alt="Anelia Kurteva">
    <img src="{{ '/assets/anisa-rula.jpeg' | relative_url }}" alt="Anisa Rula">
    <img src="{{ '/assets/mariaangela-pellegrino.jpeg' | relative_url }}" alt="Maria Angela Pellegrino">

    <!-- JS scripts at end of body -->
    <script src="{{ '/js/bootstrap.js' | relative_url }}"></script>
    <script src="{{ '/js/bootstrap.min.js' | relative_url }}"></script>
    <script src="{{ '/js/landing-page.js' | relative_url }}"></script>

</body>
</html>
